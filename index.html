<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootStrap Practice</title>

    <!-- BootStrap v5.2 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- External CSS3 file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start of Nav Bar-->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <a class="navbar-brand" href="/index.html">©OMPANY</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#grid">Info</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#form">Contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#about-us">About Us</a>
            </li>
        </ul>
    </nav>

    <!-- End of Nav Bar-->

    <!-- Start of Grid Container -->
    
    <section id="grid">

        <!-- Grid layout -->
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h1 class="main-h1">
                    Your Dream, <br> We Are Building.
                </h1>
            </div>
        
            <div class="col-lg-6 col-md-6">
                <img class="img-1" src="img/ship-build.jpg" alt="ship building image">
            </div>
        </div>
    </section>
    
    <!-- End of Grid Container -->

    <!-- Start of Form Section -->

    <section id="form">
        <div class="row">
            <div class="col-lg-6">
                <img class="gif" src="https://media.giphy.com/media/cPAsPss2lGe7EuDSmt/giphy.gif" alt="skyscraper-gif">
            </div>

            <div class="col-lg-6">
                <form class="form-input">
                    <h2 class="form-txt">Newsletter</h2>

                    <div class="col-lg-6 response">
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email..." required>
                    </div>
                
                    <button type="subscribe" class="btn btn-primary input">Subscribe</button>
                </form>        
            </div>
        </div>
    </section>

    <!-- End of Form Section -->

    <!-- Start of About Us Section -->

    <section id="about-us">
        <a href="/index.html" class="name">©OMPANY</a>

        <p class="p-txt">
            Your Dream, We Are Building.
        </p>
    </section>

    <!-- End of About Us Section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
